<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <form id="investment-form">
      <input type="text" placeholder="Tag" required>
      <input type="text" placeholder="Title" required>
      <input type="text" placeholder="Location" required>
      <textarea placeholder="Description" required></textarea>
      <input type="text" placeholder="Total Price" required>
      <input type="text" placeholder="Get Price" required>
      <input type="text" placeholder="Security Type" required>
      <input type="text" placeholder="Investment Multiple" required>
      <input type="text" placeholder="Maturity" required>
      <input type="text" placeholder="Min Investment" required>
      <button type="submit">Add Investment</button>
    </form>
  </div>

  <script src="admin.js"></script>
</body>
</html>
